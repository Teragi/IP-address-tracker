<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" type="text/css">

  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>

  <header>

    <!-- Titre du site -->
    <div class="title">
      <h1 class="appTitle">IP Address Tracker</h1>
    </div>

    <!-- Barre de recherche -->
    <div class="searchBar">
      <input class="ipInput" type="text" placeholder="Search for any IP address or domain">
      <button class="searchButton"><b>></b></button>
    </div>

    <!-- Affichage info -->
    <div class="infoSection">

      <div class="ip infoWrap">
        <h2>IP ADDRESS</h2>
        <h3 class="ipAddress">-</h3>
      </div>

      <div class="location infoWrap">
        <h2>LOCATION</h2>
        <h3 class="locationValue">-</h3>
      </div>

      <div class="timeZone infoWrap">
        <h2>TIMEZONE</h2>
        <h3 class="timeZoneValue">-</h3>
      </div>

      <div class="isp infoWrap">
        <h2>ISP</h2>
        <h3 class="ispValue">-</h3>
      </div>

    </div>
  </header>

<!-- Map -->
  <main>
    <div id="map"></div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
